<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pacman</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="wrapper">
            <div id="title">
                <div id="p1">
                    <h2 id="p1lives">P1 Lives:</h2>
                    <h3 id="p1score">P1 Score:</h3>
                </div>
                <h1>PacMans</h1>
                <div id="p2">
                    <h2 id="p2lives">P2 Lives:</h2>
                    <h3 id="p2score">P2 Score:</h3>
                </div>
            </div>
            <div id="world"></div>
            <div id="pacman"></div>
            <div id="pacman2"></div>
            <div class="ghost" id="pumpky"></div>
            <img id="cherry" src="images/cherry.png" alt="the cherry" />
        </div>
    </body>
    <script src="script.js"></script>
</html>
